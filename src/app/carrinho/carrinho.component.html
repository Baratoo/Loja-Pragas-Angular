<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProdutos"> <!--Só aparece se tiver itens no carrinho-->
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem">
            <p>{{itemCarrinho.descricao}}</p>
            <p>Preco: {{itemCarrinho.preco  | currency: "BRL" }}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calculaValorTotal()" (ngModelChange)="removeSeIgualZero(itemCarrinho)">
            </label>
            <button class="remove-button" (click)="removeProdutoCarrinho(itemCarrinho.id)"><i class="fa-solid fa-x"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Valor total:{{valorTotal | currency: "BRL"}}</h2>
    <button class="buy-button" (click)="comprar()">Finalizar Compra</button>
</div> 

<ng-template #semProdutos>
    <a class="vazio">O carrinho está vazio :(</a>
</ng-template>
